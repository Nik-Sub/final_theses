version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: iwbi-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iwbi_db
      MYSQL_USER: iwbi_user
      MYSQL_PASSWORD: iwbi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_dev_data:
